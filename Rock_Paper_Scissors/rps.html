<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    
</head>
<body>
<script type="text/javascript">
  
var playagain = "Y";    
while (playagain == "Y") {
    var userPick = prompt("Choose: rock, paper or scissors").toLowerCase();
    var botPick = Math.random();

        if (botPick < 0.34 ) {
            botPick = 'paper';
        } else if (botPick <= 0.67) {
            botPick = 'rock';
        } else {
            botPick = 'scissors';
        }

        var computerChoice = 'I have ' + botPick + '. ';

            if (botPick === 'paper') {
                if (userPick === 'paper') {
                    alert(computerChoice + 'It\'s a tie!');
                }
                if (userPick === 'rock') {
                    alert(computerChoice + 'You lose :(')
                }
                if (userPick === 'scissors') {
                    alert(computerChoice + 'You win!')
                }
            }

            if (botPick === 'rock') {
                if (userPick === 'rock') {
                    alert(computerChoice + 'It\'s a tie!');
                }
                if (userPick === 'paper') {
                    alert(computerChoice + 'You win!')
                }
                if (userPick === 'scissors') {
                    alert(computerChoice + 'You lose :(')
                }
            }

            if (botPick === 'scissors') {
                if (userPick === 'scissors') {
                    alert(computerChoice + 'It\'s a tie!');
                }
                if (userPick === 'paper') {
                    alert(computerChoice + 'You lose :(')
                }
                if (userPick === 'rock') {
                    alert(computerChoice + 'You win!')
                }
            }
    var playagain = prompt('Do you want to play again, Y or N?');
}

</script>
</body>
</html>
