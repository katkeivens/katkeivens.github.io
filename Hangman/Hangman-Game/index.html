
<!DOCTYPE html>
<html lang = "en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hangman_Game</title>
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body onload="startGame()" onkeyup="checkInput(event)">
<!-- Javascript Hangman Game -->
<div class="header">

	<h1 class="hangman">Hangman</h1>
	<h2 class="usStates">U.S. States</h2>

</div>

<div class="wrapper">
	<p>Press any letter to make your first guess!</p>
	<p>Guess a letter</p>

	<pre><p id="answer"></p></pre>
	<p id="guesses">Letters guessed: </p>
	<p id="counter">Number of guesses remaining: 5</p>
	<p id="message"></p>
	<p id="stat">Number of wins: </p>
</div>

</body>
</html>
